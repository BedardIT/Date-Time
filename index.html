<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator: Add to or Subtract From a Date</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 my-8">
        
        <header class="mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Date Calculator: Add to or Subtract From a Date</h1>
            <p class="text-gray-600 mt-1">Enter a start date and add or subtract any number of days, months, or years.</p>
        </header>

        <!-- Main Calculator Section -->
        <div class="space-y-6">
            <!-- Start Date -->
            <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between gap-4">
                <div class="flex-grow">
                    <label for="start-date" class="block text-lg font-semibold text-gray-700">Start Date</label>
                    <input type="date" id="start-date" class="mt-2 w-full sm:w-auto flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex space-x-3 pt-2 sm:pt-8">
                     <button id="today-btn" class="w-full sm:w-auto px-4 py-2 border border-transparent text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Today
                    </button>
                    <button id="clear-btn" class="w-full sm:w-auto px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Clear
                    </button>
                </div>
            </div>

            <!-- Inputs for adding/subtracting time -->
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                 <div class="md:col-span-1">
                    <label for="operation" class="block text-sm font-medium text-gray-600">Add/Subtract</label>
                    <select id="operation" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                        <option value="add">(+) Add</option>
                        <option value="subtract">(-) Subtract</option>
                    </select>
                </div>
                <div>
                    <label for="years" class="block text-sm font-medium text-gray-600">Years</label>
                    <input type="number" id="years" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="0">
                </div>
                 <div>
                    <label for="months" class="block text-sm font-medium text-gray-600">Months</label>
                    <input type="number" id="months" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="0">
                </div>
                 <div>
                    <label for="weeks" class="block text-sm font-medium text-gray-600">Weeks</label>
                    <input type="number" id="weeks" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="0">
                </div>
                 <div>
                    <label for="days" class="block text-sm font-medium text-gray-600">Days</label>
                    <input type="number" id="days" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="0">
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-container" class="mt-8 pt-6 border-t border-gray-200">
             <div id="error-message" class="hidden text-red-600 bg-red-50 p-4 rounded-md mb-4"></div>
             <div id="answer" class="hidden bg-blue-50 p-4 rounded-md">
                <h2 class="text-lg font-semibold text-gray-800">New Date:</h2>
                <p id="new-date-text" class="text-2xl font-bold text-blue-600 mt-1"></p>
             </div>
        </div>

    </div>

    <script>
        // --- DOM Element References ---
        const startDateElement = document.getElementById('start-date');
        const todayBtn = document.getElementById('today-btn');
        const clearBtn = document.getElementById('clear-btn');
        const operationElement = document.getElementById('operation');
        const yearsElement = document.getElementById('years');
        const monthsElement = document.getElementById('months');
        const weeksElement = document.getElementById('weeks');
        const daysElement = document.getElementById('days');
        
        const errorMessageElement = document.getElementById('error-message');
        const answerContainer = document.getElementById('answer');
        const newDateTextElement = document.getElementById('new-date-text');

        // --- Functions ---

        /**
         * Sets the start date input to the current local date in dads-MM-DD format.
         */
        function setDateToToday() {
            const today = new Date();
            // Adjust for timezone offset to get local date correctly
            today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
            startDateElement.value = today.toISOString().split('T')[0];
            calculateNewDate(); // Calculate immediately after setting date
        }

        /**
         * Clears all input fields and resets the form to its initial state.
         */
        function clearFields() {
            yearsElement.value = '';
            monthsElement.value = '';
            weeksElement.value = '';
            daysElement.value = '';
            setDateToToday();
        }

        /**
         * Calculates the new date based on user inputs.
         */
        function calculateNewDate() {
            // Clear previous results and errors
            errorMessageElement.classList.add('hidden');
            answerContainer.classList.add('hidden');

            const startDateValue = startDateElement.value;
            if (!startDateValue) {
                // Don't show an error if the date is simply not set yet
                return;
            }

            const operation = operationElement.value;
            const years = parseInt(yearsElement.value) || 0;
            const months = parseInt(monthsElement.value) || 0;
            const weeks = parseInt(weeksElement.value) || 0;
            const days = parseInt(daysElement.value) || 0;

            const totalDays = days + (weeks * 7);

            // The date picker gives us a string like "YYYY-MM-DD". We create a date object
            // ensuring it's interpreted as local time, not UTC, by splitting and feeding parts.
            const dateParts = startDateValue.split('-').map(Number);
            const newDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);

            if (operation === 'add') {
                newDate.setFullYear(newDate.getFullYear() + years);
                newDate.setMonth(newDate.getMonth() + months);
                newDate.setDate(newDate.getDate() + totalDays);
            } else if (operation === 'subtract') {
                newDate.setFullYear(newDate.getFullYear() - years);
                newDate.setMonth(newDate.getMonth() - months);
                newDate.setDate(newDate.getDate() - totalDays);
            }

            // Format the date for display
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            newDateTextElement.textContent = newDate.toLocaleDateString('en-US', options);
            answerContainer.classList.remove('hidden');
        }

        // --- Event Listeners ---
        todayBtn.addEventListener('click', setDateToToday);
        clearBtn.addEventListener('click', clearFields);
        
        // Add event listeners for live calculation
        const inputs = [startDateElement, operationElement, yearsElement, monthsElement, weeksElement, daysElement];
        inputs.forEach(input => {
            // 'change' for date/select, 'input' for number fields for instant updates
            const eventType = (input.type === 'number' || input.type === 'text') ? 'input' : 'change';
            input.addEventListener(eventType, calculateNewDate);
        });
        
        // --- Initialization ---
        setDateToToday(); // Set the date to today and run initial calculation

    </script>
</body>
</html>
